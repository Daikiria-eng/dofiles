[colors]
#background = #071013
background = #000000
#background-alt = #44475a
background-alt = #212121
#foreground = #EB5160
foreground = #FFFFFF
#primary = #B7999C
#primary = #7081B8
primary = #C2C7FF
secondary = #AAAAAA
alert = #A54242
#disabled = #707880
disabled = #3B3B3B
#font = #D66BA0
#font = #7081B8
font = #C8C8C8

[bar/main]
monitor = eDP-1
monitor-strict = false
monitor-fallback = 
width = 100%
height = 20pt
radius = 0

fixed-center = true
padding = 3

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1
line-color = ${colors.primary}

module-margin-left = 0
module-margin-right = 0

#font-0 = "agavenerdfont:size=10;2"
font-0 = "HackNerdFont:size=10;2"

wm-restack = bspwm
override-redirect = false

border-color = #474973
border-size = 1.7

[bar/elwork]
monitor = eDP-1
monitor-strict = false
monitor-fallback = 
inherit = bar/main

offset-x = 0.5%
offset-y = 5
width = 22%
override-redirect = true
wm-restack = bspwm
bottom = false
modules-center = xworkspaces

[bar/mybar]
monitor = eDP-1
monitor-strict = false
monitor-fallback = 
inherit = bar/main
#width = 50%
width = 70%
height = 20pt
radius = 0
#offset-x = 31.5%
offset-x = 14%
offset-y = 5
; dpi = 96

;module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

modules-left = xworkspaces
#modules-center = xwindow 
modules-right = memory cpu pulseaudio battery wlan eth date


cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

wm-restack = bspwm

override-redirect = false


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= #FFFFFF
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 37

format-background = ${colors.background}
format-foreground = ${colors.font}

label-empty = ""

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 婢muted
label-muted-foreground = ${colors.disabled}

label-indicator-background = ${colors.secondary}
ramp-volume-0 = 奄
ramp-volume-1 = 🔉
ramp-volume-2 = 🔊

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %gb_used%
warn-percentage = 90

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ﮊ "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
#label-disconnected = %{F#D66BA0}%ifname%%{F#B7999C} Offline
label-disconnected = %{F#B7999C}%ifname%%{F#93ADFF} Offline

#ramp-signal-0 = (x.X)
#ramp-signal-1 = (o.O)
#ramp-signal-2 = (-.-)
#ramp-signal-3 = (-v-)
#ramp-signal-4 = (^.^)
#ramp-signal-5 = (UwU)
ramp-signal-0 = X
ramp-signal-1 = 1
ramp-signal-2 = 2
ramp-signal-3 = 3
ramp-signal-4 = 4
ramp-signal-5 = ﬉

[module/wlan]
inherit = network-base
interface-type = wireless
interface = wlo1
#label-connected = %{F#D66BA0}%ifname%%{F-} %essid% %local_ip%
label-connected = %{F#B9E9FF}%ifname%%{F-} %essid%
label-disconnected = 睊 %{F}#B9E9FF%ifname%%{F#B7999C}

[module/eth]
inherit = network-base
interface-type = wired
interface = eno1
#label-connected = %{F#D66BA0}%ifname%%{F-} %local_ip% 
label-connected = %{F#B9E9FF}%ifname%%{F-}
label-disconnected = %{F#B9E9FF}%ifname%%{F#B7999C} 

[module/date]
type = internal/date
interval = 1

date = %H:%M'
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery

full-at = 99

low-at = 15

battery = BAT0
adapter = ACAD
poll-interval = 5


format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

label-charging = "  %percentage%%"
label-discharging = " %percentage%%"
label-full =  
label-low =  !

ramp-capacity-0 =  
ramp-capacity-1 =  
ramp-capacity-2 =  
ramp-capacity-3 =  
ramp-capacity-4 =  

bar-capacity-width = 10

animation-charging-0 =  
animation-charging-1 =  
animation-charging-2 =  
animation-charging-3 =  
animation-charging-4 =  

animation-charging-framerate = 750

animation-discharging-0 =  
animation-discharging-1 =  
animation-discharging-2 =  
animation-discharging-3 =  
animation-discharging-4 =  
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200


[settings]
screenchange-reload = true
pseudo-transparency = true

